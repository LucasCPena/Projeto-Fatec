<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Cadastro de Cliente</h1>
        <form id="cadastroForm">
            <div class="field-group">
                <div>
                    <label for="codigoCliente">Código do Cliente:</label>
                    <input type="text" id="codigoCliente" name="codigoCliente" required pattern="\d{6}" placeholder="000000" title="Código do cliente deve ter 6 dígitos.">
                </div>
                <div>
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="field-group">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required pattern="[A-Za-z\s]+" title="Nome deve conter apenas letras e espaços.">
                </div>
                <div>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
            </div>

            <div class="field-group">
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" title="CPF no formato 123.456.789-00">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(12) 34567-8901" title="Telefone no formato (12) 34567-8901">
                </div>
            </div>

            <div class="field-group">
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6" title="Senha deve ter pelo menos 8 caracteres.">
                </div>
                <div>
                    <label for="senha">Confirmar Senha:</label>
                    <input type="password" id="ConfrimarSenha" name="senha" required minlength="6" title="Senha deve ter pelo menos 8 caracteres.">
                </div>
            </div>

            

            <button type="button" onclick="window.location.href='SingupEmail.html'">Próxima Etapa</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
